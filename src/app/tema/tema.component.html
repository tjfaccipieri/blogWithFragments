<div class="container-fluid">

  <div class="row bginicio">
    <div class="col-md-12 text-white">


      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema" [(ngModel)]="tema.descricao">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class='text-center'>Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listaTemas">
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td>
              <div class="d-flex justify-content-around">
                <button class='btn btn-outline-primary' [routerLink]="['/temaedit', tema.id]">Editar</button>
                <button class='btn btn-outline-danger' [routerLink]="['/temadelete', tema.id]">Deletar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
